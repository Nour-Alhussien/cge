# check the file name
name: perf_test_1-17
dataset: data/unsw_nb15.csv
desc: Constraint performance test with 12 constraints

dnn:
  layers: [ 64, 64, 32 ]

cpgd:
  feat_file: "data/feature_unsw.csv"

constraints:
  predicates:
    #  add 12 more Feature-correlated constraints
    - state_INT != 1 or dbytes == 0                    # checked = T
    - service_dns != 1  or smean <= 512                                   # checked = T
    - dbytes != 0 or dloss == 0                                           # checked = T
    - service_none != 1 or proto_other != 1 or ct_src_dport_ltm >= 1      # checked = T
    - state_FIN != 1 or ct_dst_sport_ltm >= 1                             # checked = T
    - (dmean >= 10) or (sjit >= djit)                                     # checked = T
    - state_INT != 1 or (smean >= dmean)                                  # checked = T
    - trans_depth != 1 or state_FIN == 1 or state_other == 1              # checked = T
    - (swin == dwin == 0 ) or dmean >= 0                                  # checked = T
    - state_FIN != 1 or smean >= 1                                        # checked = T
    - state_other != 1 or (smean >= 0 and dmean >= 0)                     # checked = T
    - dbytes >= 0 and dloss >= 0                                          # checked = T



